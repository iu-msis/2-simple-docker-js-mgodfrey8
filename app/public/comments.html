      <h3>Student Reviews</h3>
      <form id="newCommentForm">
        <div class="form-group row">
          <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label">New Review:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control form-control" id="commentText" placeholder="Enter Text Here">
          </div>
        </div>
        <button type="submit" class="btn btn-primary mb-2"  id="submitNewComment">Add Review</button>
      </form>
      <br>
      <!--Table-->
      <!-- <form v-on:submit.prevent="fetchUser"> -->
      <div class="row" id="comments">
        <table class="table table-sm" id="commentTable">
          <thead class="thead-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Reviews</th>
            </tr>
          </thead>
          <tbody v-for="comment in cList" id="commentTableBody">
            <tr>
                <td>
                  {{ comment.id }} 
                </td>
                <td>
                  {{ comment.commentText }} 
                </td>
            </tr>
          </tbody>
        </table>
